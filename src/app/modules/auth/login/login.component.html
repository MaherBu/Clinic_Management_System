<div class="container imag" style="overflow: hidden;">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-wrap py-5">
                <div class="img d-flex align-items-center justify-content-center"
                    style="background-image: url(assets/images/home-assets/login.png);"></div>
                <h3 class="text-center mb-0">Welcome</h3>
                <p class="text-center">Sign in by entering the information below</p>
                <form action="#" class="login-form">
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-user"></span></div>
                        <input [(ngModel)]="username" name="username" type="text" id="username" class="form-control"
                            placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-lock"></span></div>
                        <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn form-control btn-primary rounded submit px-3" (click)="login()"
                            routerLinkActive="active">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
