<!-- <mat-dialog-container> -->
<mat-dialog-content class="matDialog">
    <h2>Visit Details</h2>
    <mat-divider></mat-divider>
    <div class="container tm-mt-big tm-mb-big" style="padding: 10px;">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row tm-edit-product-row">
                        <div class="col-xl-6 col-lg-6 col-md-12">
                            <div class="form-group mb-3">
                                <label for="name">Length
                                </label>
                                <input [(ngModel)]="data.Length" id="Length" name="Length" type="text"
                                    class="form-control validate" readonly="readonly">
                            </div>
                            <div class="form-group mb-3">
                                <label for="name">Wieght
                                </label>
                                <input [(ngModel)]="data.Wieght" id="Wieght" name="Wieght" type="text"
                                    class="form-control validate" readonly="readonly">
                            </div>
                            <div class="form-group mb-3">
                                <label for="expire_date">Date of Visit
                                </label>
                                <input [(ngModel)]="data.VisitDate" id="VisitDate" name="VisitDate" type="text"
                                    class="form-control validate" readonly="readonly">
                            </div>
                            <div class="form-group mb-3">
                                <label for="name">Price Of Visit
                                </label>
                                <input [(ngModel)]="data.Price" id="Price" name="Price" type="number"
                                    class="form-control validate" readonly="readonly">
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Notes</label>
                                <input [(ngModel)]="data.Note" id="Length" name="Note" type="text"
                                    class="form-control validate" readonly="readonly">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12">
                            <form action="" class="tm-edit-product-form">
                                <div class="form-group mb-3">
                                    <label for="category">Doctor</label>
                                    <input [(ngModel)]="data.DrName" id="DrName" name="DrName" type="text"
                                        class="form-control validate" readonly="readonly">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category">Clinic Center</label>
                                    <input [(ngModel)]="data.ClinicName" id="ClinicName" name="ClinicName" type="text"
                                        class="form-control validate" readonly="readonly">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category">Disease</label>
                                    <input [(ngModel)]="data.DiseaseName" id="DiseaseName" name="DiseaseName"
                                        type="text" class="form-control validate" readonly="readonly">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category">Smoking</label>
                                    <input [(ngModel)]="data.Smoking" id="DiseaseName" name="DiseaseName" type="text"
                                        class="form-control validate" readonly="readonly">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category">Scheduled</label>
                                    <input [(ngModel)]="data.Scheduled" id="Scheduled" name="Scheduled" type="text"
                                        class="form-control validate" readonly="readonly">
                                </div>
                                <!-- <div class="form-group mb-3">
                              <label for="name">Patient Disease
                              </label>
                              <input id="name" name="name" type="text" class="form-control validate" required="">
                            </div> -->


                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</mat-dialog-content>
