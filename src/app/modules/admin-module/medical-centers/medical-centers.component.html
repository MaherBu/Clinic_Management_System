<div>
    <div class="card bg-primary">
        <div class="thead">
          <label for="Table" style="padding-left: 30px; color: white; font-size: 24px;">Clinics</label>
          <input type="text" style="float:right" (keyup)="applyFilter($event.target.value)" placeholder="search for" class="form-control-sm top-margin">
          <button type="button" class="btn btn-success" style="float:right; width: 150px;height: 30px;font-size: 12px;" (click)="openDialog($event)">Add Clinic</button>
        </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="bg-primary" style="color: white;"> No. </th>
            <td mat-cell *matCellDef="let element" style="background-color: aliceblue; text-align: center !important;"> {{element.clinicId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(145, 172, 207); color: white;"> Username </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.userName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef  class="bg-primary" style="color: white;"> Password </th>
            <td mat-cell *matCellDef="let element" style="background-color: aliceblue; text-align: center !important;"> {{element.password}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(145, 172, 207); color: white;"> Region </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.region}} </td>
        </ng-container>
        <ng-container matColumnDef="clinicOpeningDate">
            <th mat-header-cell *matHeaderCellDef class="bg-primary" style="color: white;"> Open Time </th>
            <td mat-cell *matCellDef="let element" style="background-color: aliceblue; text-align: center !important;"> {{element.clinicOpeningDate}} </td>
        </ng-container>
        <ng-container matColumnDef="clinicClosingDate">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(145, 172, 207); color: white;"> Close Time </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.clinicClosingDate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner 
          color="primary" 
          mode="indeterminate">
        </mat-progress-spinner>
    </mat-card>
    <mat-paginator [pageSizeOptions]="[15, 15, 15]" showFirstLastButtons></mat-paginator>
</div>
